kind: Deployment
apiVersion: apps/v1
metadata:
  name: waterraas
  namespace: water
  labels:
    app: waterraas
  annotations:
    deployment.kubernetes.io/revision: '80'
    kubesphere.io/creator: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waterraas
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: waterraas
      annotations:
        kubesphere.io/restartedAt: '2021-12-01T05:42:11.604Z'
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
      containers:
        - name: container-jsirer
          image: 'registry.cn-hangzhou.aliyuncs.com/noearorg/waterraas:latest'
          ports:
            - name: http-8080
              containerPort: 8080
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Shanghai
          resources: {}
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      affinity: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
