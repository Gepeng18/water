water:
  host: "water"                         #WATER服务地址
  logger: "water_log_api"               #默认的日志书写器（将Slf4f的日是志转发到这上来）
  service:                              #当前服务配置
    tag: "water"                        #当前服务标签（可以理解为服务组，或业务线技术代号）
    name: "wateradmin"                  #当前服务名称
    hostname: "api.net.io"              #当前服务主机地址（一般设为外网地址；用于订阅业务消息用）
    #hostname: "@water/water_api_host"  #如果域名会变，可通过配置指定
    secretKey: "b5fZK49x71Rnn5Cl"       #当前服务接收消息时的签名密钥
    alarm: "18611112222"                #当前服务出问题时的告警手机号
    config: "@water/*"                  #当前服务默认加载的配置（会同步到sytem properties）